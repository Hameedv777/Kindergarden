<h2>Attendance Records</h2>

<table border="1">
    <tr>
        <th>Date</th>
        <th>Student</th>
        <th>Status</th>
    </tr>
    {% for a in attendance %}
    <tr>
        <td>{{ a.date }}</td>
        <td>{{ a.student.full_name }}</td>
        <td>{{ a.status }}</td>
    </tr>
    {% endfor %}
</table>
