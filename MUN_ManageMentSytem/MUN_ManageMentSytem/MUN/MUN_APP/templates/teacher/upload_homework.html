<h2>Upload Homework</h2>

<form method="POST">
    {% csrf_token %}

    <select name="class_id" required>
        <option>Select Class</option>
        {% for c in classes %}
        <option value="{{ c.id }}">{{ c.class_name }} - {{ c.section }}</option>
        {% endfor %}
    </select><br><br>

    <input type="text" name="title" placeholder="Homework Title" required><br><br>
    <textarea name="description" placeholder="Homework Details" required></textarea><br><br>

    <button type="submit">Upload</button>
</form>
