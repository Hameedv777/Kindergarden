<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
            background: #e6f2ff;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #9fc9ff;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
        }

        button {
            background: #4da3ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1a8cff;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2 style="text-align:center;">Login</h2>

        <form method="POST">
            {% csrf_token %}

            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
        </form>

        {% for msg in messages %}
        <p style="color:red; margin-top:10px;">{{ msg }}</p>
        {% endfor %}
    </div>

</body>

</html>
